<ion-header>
    <ion-toolbar>
        <button menuToggle ion-button icon-only>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Materias
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let materia of materias" (click)="onDetallesMateria(materia)">
            <h2>
                {{ materia.materia }}
            </h2>
        </button>
    </ion-list>
</ion-content>
