<ion-header>

    <ion-navbar>
        <ion-title>{{ materia.materia }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding style="padding-bottom: 0px;" class="personal-inf"> 
        <h6>Docente</h6>
        <p>
            {{materia.docente}}
        </p>
    </div>

    <div padding>
        <h6 class="title">Calificaciones</h6>
        <p>
            <ion-grid>
                <ion-row>
                    <ion-col col-12 col-lg-8 col-xl-6 class="grid-header">
                        Parciales y calificación
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8 col-lg-6 col-xl-4>
                        Primero
                    </ion-col>
                    <ion-col col-4 col-lg-2 col-xl-2>
                        {{materia.parcial1}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8 col-lg-6 col-xl-4>
                        Segundo
                    </ion-col>
                    <ion-col col-4 col-lg-2 col-xl-2>
                        {{materia.parcial2}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-8 col-lg-6 col-xl-4>
                        Tercero
                    </ion-col>
                    <ion-col col-4 col-lg-2 col-xl-2>
                        {{materia.parcial3}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 col-lg-8 col-xl-6 class="grid-header">
                        Promedio
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 col-lg-8 col-xl-6>
                        {{materia.promedio}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 col-lg-8 col-xl-6 class="grid-header">
                        Calificación final
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12 col-lg-8 col-xl-6>
                        {{materia.calificacion}}
                    </ion-col>
                </ion-row>
            </ion-grid>
        </p>
    </div>
</ion-content>
